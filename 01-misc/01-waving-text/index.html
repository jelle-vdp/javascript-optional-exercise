<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - waving text</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="../../../_shared/css/normalize.css" />
    <link rel="stylesheet" href="../../../_shared/css/styles.css" />
    <style>

        .font-1 {
            font-size: 1rem;
        }

        .font-2 {
            font-size:1.5rem;
        }

        .font-3 {
            font-size: 2rem;
        }

        .font-4 {
            font-size: 2.5rem;
        }

        .font-5 {
            font-size: 3rem;
        }

        #target span {
            transition: font-size 0.5s ease-in-out;
            display: inline-block;
        }

    </style> 
</head>

<body>
    <div class="container">
        <header>
            <h1>BeCode / JavaScript</h1>
            <h2>
                <strong>waving text</strong>
            </h2>
        </header>
        <div class="content">
            <section class="explain">
                <p>Display some text inside the target element. Create a wave effect using at least 5 different font
                    sizes.</p>
            </section>
            <section class="material">
                <p id="target">Woo-hoo! I'm making waves! Wéééé! Oh ... I think I'm having seasickness ...</p>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
